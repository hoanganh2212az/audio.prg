<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>3D Plane Shooting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="info">Use arrow keys to move, space to shoot!</div>
    <div id="health-bar">
        <div id="health"></div>
    </div>
    <div id="buttons">
        <button id="start-button">Start</button>
        <button id="info-button">Info</button>
        <button id="settings-button">Settings</button> <!-- Settings button -->
    </div>
    <div id="info-popup">
        <span>This game made by Tom</span>
        <button id="close-popup-button">Close</button>
    </div>
    <div id="settings-popup"> <!-- Settings popup -->
        <h3>Settings</h3>
        <div>
            <label>
                <input type="checkbox" id="mute-bg-music"> Mute Background Music
            </label>
            <input type="range" id="bg-music-volume" min="0" max="1" step="0.01">
        </div>
        <div>
            <label>
                <input type="checkbox" id="mute-game-music"> Mute Gameplay Music
            </label>
            <input type="range" id="game-music-volume" min="0" max="1" step="0.01">
        </div>
        <div>
            <label>Shot Sound Volume</label>
            <input type="range" id="shot-sound-volume" min="0" max="1" step="0.01">
        </div>
        <div>
            <label>Explode Sound Volume</label>
            <input type="range" id="explode-sound-volume" min="0" max="1" step="0.01">
        </div>
        <div>
            <label>Losing Sound Volume</label>
            <input type="range" id="losing-sound-volume" min="0" max="1" step="0.01">
        </div>
        <div>
            <label>Ammo Crate Sound Volume</label>
            <input type="range" id="ammo-crate-sound-volume" min="0" max="1" step="0.01">
        </div>
        <div>
            <label>Out of Ammo Sound Volume</label>
            <input type="range" id="out-of-ammo-sound-volume" min="0" max="1" step="0.01">
        </div>
        <div>
            <label>Health Pickup Sound Volume</label>
            <input type="range" id="health-pickup-sound-volume" min="0" max="1" step="0.01">
        </div>
        <div>
            <label>Crash Sound Volume</label>
            <input type="range" id="crash-sound-volume" min="0" max="1" step="0.01">
        </div>
        <button id="close-settings-button">Close</button>
    </div>
    <audio id="bg-music" src="/sound/bg_music.mp3" loop></audio> <!-- Background music audio element -->
    <audio id="game-music" src="/sound/game_music.mp3" loop></audio> <!-- Gameplay music audio element -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js" type="module"></script>
    <script src="buttons.js" type="module"></script>
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
